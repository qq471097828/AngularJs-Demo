<li ng-repeat="post in posts" ng-switch="{{post.display_style}}">
	<span href="javascript:;" class="tag" ng-if="post.column.name">{{post.column.name}}</span>
	<!--10001-->
	<div class="cont" ng-switch-when="10001">
		<h3>{{post.title}}</h3>
		<div class="brief">
			<p class="only">{{post.abstract}}</p>
		</div>
	</div>
	<!--10002-->
	<div class="cont" ng-switch-when="10002">
		<h3>{{post.title}}</h3>
		<div class="brief">
			<p>{{post.abstract}}</p>
			<div class="thumb">
				<img ng-src="{{post.thumbs[0].small.url}}" alt="">
			</div>
		</div>
	</div>
	<!--10003-->
	<div class="cont" ng-switch-when="10003">
		<h3>{{post.title}}</h3>
		<div class="brief">
			<div class="gallery">
				<img ng-src="{{post.thumbs[1].small.url}}" alt="">
			</div>
		</div>
	</div>
</li>
